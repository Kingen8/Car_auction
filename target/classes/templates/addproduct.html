<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Add product</title>
</head>

<body>

  <div class="container">

    <section class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Panel heading</h3>
      </div>
      <div class="panel-body">

        <form th:action="@{/addProd}" class="form-horizontal" role="form">


          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" id="name" placeholder="ProductName">
            </div>
          </div> <!-- form-group // -->
          <div class="form-group">
            <label for="price" class="col-sm-3 control-label">Price</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="price" id="price" placeholder="Your Price">
            </div>
          </div> <!-- form-group // -->
          <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
              <textarea class="form-control" name="description" id="description"></textarea>
            </div>
          </div> <!-- form-group // -->
          <div class="form-group">
            <label for="Picture" class="col-sm-3 control-label">Picture</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="Picture" id="Picture" placeholder="URL for picture">
            </div>
          </div> <!-- form-group // -->
          <br>
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </button>
              <label for="categories">Choose a car:</label>
              <select id="categories" name="categories">
                <option value="ferrari">Ferrari</option>
                <option value="lamborghini">Lamborghini</option>
                <option value="mclaren">McLaren</option>
                <option value="bugatti">Bugatti</option>
              </select>

              <label for="start">Auction ends: </label>
              <input type="date" id="date" name="date" value="2021-03-25" min="2021-01-01" max="2021-12-31">

            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <a th:href="@{/addProd/${categories}}"> <button type="submit" class="btn btn-primary">Add
                  Product</button></a>
            </div>
          </div> <!-- form-group // -->
        </form>

      </div><!-- panel-body // -->
    </section><!-- panel// -->


  </div> <!-- container// -->


  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



</body>

</html>
